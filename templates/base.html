<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Thoth Relay{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Flex wrapper for GSAP control -->
    <div class="page-wrapper">
        
        <!-- Navbar (shared across all pages) -->
        <nav class="navbar">
            <div class="logo">Thoth Relay</div>
            <div class="nav-buttons">
                <div onclick="window.location.href='/'">Home</div>
                <div onclick="window.location.href='/chat'">Chat</div>
                <div onclick="window.location.href='/about'">About</div>
                <div onclick="window.location.href='/services'">Services</div>
                <div>Profile</div>
                <div>Menu</div>
            </div>
        </nav>

        <!-- Main flex content -->
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
