<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Thoth Relay{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1">
</head>
<body>
  <div class="page-wrapper">
    <nav class="navbar">
      <a href="/" class="logo-link">
        <div class="logo">Thoth Relay</div>
      </a>


      <div class="nav-buttons">
        <div onclick="window.location.href='/'">Home</div>
        <div onclick="window.location.href='/chat'">Chat</div>
        <div onclick="window.location.href='/about'">About</div>
        <div onclick="window.location.href='/services'">Services</div>
        <div onclick="window.location.href='/profile'">Profile</div>
        <div onclick="window.location.href='/offlinemap'">OfflineMap</div>

        <!-- Dropdown Menu -->
        <div class="dropdown">
          <div class="menu-toggle">Menu â–¾</div>
          <div class="dropdown-content">
            <div onclick="window.location.href='/payment'">Payment</div>
            <div onclick="window.location.href='/settings'">Settings</div>
            <div onclick="window.location.href='/logout'">Logout</div>
          </div>
        </div>
      </div>
    </nav>

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    // Dropdown toggle
    const toggle = document.querySelector('.menu-toggle');
    const dropdown = document.querySelector('.dropdown-content');

    toggle.addEventListener('click', () => {
      dropdown.classList.toggle('show');
    });

    // Close dropdown if clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.dropdown')) {
        dropdown.classList.remove('show');
      }
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
