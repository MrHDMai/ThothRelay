<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Thoth Relay{% endblock %}</title>

  {# If your file is at: <project>/static/style.css #}
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1">

  {# TEMP DEBUG - remove after checking #}
  <!-- <meta name="debug-css" content="{{ url_for('static', filename='style.css') }}"> -->
</head>
<body>
  <div class="page-wrapper">
    <nav class="navbar">
      <div class="logo">Thoth Relay</div>
      <div class="nav-buttons">
        <div onclick="window.location.href='/'">Home</div>
        <div onclick="window.location.href='/chat'">Chat</div>
        <div onclick="window.location.href='/about'">About</div>
        <div onclick="window.location.href='/services'">Services</div>
        <div onclick="window.location.href='/profile'">Profile</div>
        <div>Menu</div>
      </div>
    </nav>

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
